<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper-container">
        <form action="" method="post" class="card-forms">
            <div class="card-content">
                <div class="card-box-left">
                    <div class="card-head">
                        <i class='bx bx-category'></i>
                    </div>
                    <div class="card-left-content">
                        <div class="bloc-icons">
                            <div class="icon icon-1">
                                <img src="./ressources/img/Thinking_Face_Emoji_large.webp" alt="">
                            </div>
                            <div class="icon icon-2">
                                <img src="./ressources/img/handwriten.png" alt="">
                            </div>
                            <div class="icon icon-3">
                                <img src="./ressources/img/frame.png" alt="">
                            </div>
                        </div>
                        <div class="bloc-text"></div>
                    </div>
                </div>
                <div class="card-box-right">
                    <div class="card-head-title">
                        <h2>Sign in to clever</h2>
                        <div class="card-right-icons">
                            <div class="icon">
                                <img src="./ressources/img/google.png" alt="">
                            </div>
                            <div class="icon">
                                <img src="./ressources/img/apple-logo.png" alt="">
                            </div>
                            <div class="icon">
                                <img src="./ressources/img/facebook.png" alt="">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</body>

</html>
