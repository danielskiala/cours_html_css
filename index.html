<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper-container">
        <form action="" method="post" class="card-forms">
            <div class="card-content">
                <div class="card-box-left">
                    <div class="card-head">
                        <i class='bx bx-category'></i>
                    </div>
                    <div class="card-left-content">
                        <div class="bloc-icons">
                            <div class="icon icon-1">
                                <img src="./ressources/img/Thinking_Face_Emoji_large.webp" alt="">
                            </div>
                            <div class="icon icon-2">
                                <img src="./ressources/img/handwriten.png" alt="">
                            </div>
                            <div class="icon icon-3">
                                <img src="./ressources/img/frame.png" alt="">
                            </div>
                        </div>
                        <div class="bloc-text">
                            <h2>Start to Design <br> Wisely</h2>

                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, voluptates.</p>
                        </div>

                        <div class="bloc-arrows">
                            <div class="icon-left">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36"
                                    fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <polyline points="11 7 6 12 11 17"></polyline>
                                    <line x1="6" y1="12" x2="18" y2="12"></line>
                                </svg>
                            </div>
                            <div class="icon-right">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36"
                                    fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <polyline points="13 17 18 12 13 7"></polyline>
                                    <line x1="6" y1="12" x2="18" y2="12"></line>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-box-right">
                    <div class="card-head-title">
                        <h2>Sign in to clever</h2>
                        <div class="card-right-icons">
                            <div class="icon">
                                <img src="./ressources/img/google.png" alt="">
                            </div>
                            <div class="icon">
                                <img src="./ressources/img/apple-logo.png" alt="">
                            </div>
                            <div class="icon">
                                <img src="./ressources/img/facebook.png" alt="">
                            </div>
                        </div>
                        <p>or do it vie Email</p>
                    </div>

                    <div class="bloc-form">
                        <div class="group-form">
                            <label for="email">E-mail</label>
                            <input type="text" name="" id="" placeholder="@gmail">
                        </div>

                        <div class="group-form">
                            <label for="password">Password</label>
                            <input type="password" name="" id="" placeholder="Password">
                        </div>

                        <div class="remember">

                        </div>

                        <div class="group-btn">
                            <button>Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
